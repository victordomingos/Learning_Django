{% extends 'blog/base.html' %}

{% block content %}
    {% for artigo in artigos %}
        <div class="artigo">
            <div class="data">
                <p>Publicado por {{ artigo.autor }} em {{ artigo.data_publicacao }}</p>
            </div>
            <h2><a href="">{{ artigo.titulo }}</a></h2>
            <p>{{ artigo.texto|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
