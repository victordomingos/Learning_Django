<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog no Django</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

</head>
<body>

<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'rascunhos' %}" class="top-menu">Rascunhos</a>
        <a href="{% url 'artigo_novo' %}" class="top-menu">+</a>

    <p class="top-menu"><small>Ol√°, {{ user.username }}. <a href="{% url 'logout' %}">Sair</a> </small></p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu">Entrar</a>
    {% endif %}

    <h1><a href="/">Blog no Django</a></h1>

</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</div>

</body>
</html>
